<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST Progress-bar</title>
    <link rel="shortcut icon" href="../../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="radial-wrapper">
            <div class="radial radial-left">
                <div class="radial-left-top rotate-left"><span></span></div>
            </div>
            <div class="radial radial-right">
                <div class="radial-right-top rotate-right"><span></span></div>
            </div>
            <div class="total show">80%</div>
        </div>
    </div>

</body>
</html>
